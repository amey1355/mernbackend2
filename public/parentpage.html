<body>

                    <!---->

                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Services</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="index.html">Home</a>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>


    <!--End of Navbar-->


    <!--Start Glassmorphism Reports-->
    <div class="glass-background">
        <div class="glass-panel">
            <h1><a style="position: absolute; top: -0.1em; right: 0.6em; font-size: 300%; color: white;">Report</a>
            </h1>
            <p style="font-size: 200%; color: white;">
                Name : XYZ
                <br>
                Marks : 600
                <br>
                Percentage : 75%
                <br>
                
            </p>
            <div class="glass-toolbar">
                <!-- <button class="glass-button"></button> -->

            </div>
        </div>
    </div>
    <!--End of Glassmorphism Reports-->



    <script>



        /*Script for Navbar Js */


        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const navLink = document.querySelectorAll(".nav-link");

        hamburger.addEventListener("click", mobileMenu);
        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }

        //For Dropdown:

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".glass-panel"), {
        max: 15,
		speed: 400,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>

</html>
