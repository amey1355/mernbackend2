<!-- Push Notification Starting Section-->

<script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="push.min.js"></script>
<script src="serviceWorker.min.js"></script>
<script>
    function start() {
        Push.create("Hello World", {
            body: "Please Complete the project",
            icon: 'https://img.icons8.com/windows/96/000000/appointment-reminders--v1.png',
            timeout: 4000,

            onclick: function () {
                window.focus();
                link: "http://localhost:5500/index.html";
                this.close();
            }
        });
    }

    /*Push Notification edning script*/






    /*Script for Navbar Js */


    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const navLink = document.querySelectorAll(".nav-link");

    hamburger.addEventListener("click", mobileMenu);
    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        
    }

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }

    //For Dropdown:

    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    /*End of Navbar script*/



/*Start of Push Notification Js*/
</script>
<div class="sendnotify"
    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px;">
    <a href="javascript:void(0)" onclick="start()">Send the Notification</a>
</div>
